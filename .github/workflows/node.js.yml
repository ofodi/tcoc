name: Node.js CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Build Application
      run: npm run build --if-present

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: 13.50.145.153 # Replace with your EC2 host IP address
        username: ubuntu # Replace with your EC2 username
        key: ${{ secrets.ssh_key }} # Reference the SSH private key stored in GitHub Secrets
        script: |
          cd /home/ubuntu/tcoc_frontend
          git pull origin master
          npm install
          npm run build
          
